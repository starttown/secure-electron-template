name: Build Windows App

on:
  # æ‰‹åŠ¨è§¦å‘ï¼ˆæ¨èï¼‰
  workflow_dispatch:
  # æˆ– push åˆ° main æ—¶è‡ªåŠ¨æ„å»º
  # push:
  #   branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest  # ğŸ‘ˆ åªç”¨ Windows runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build production assets
        run: npm run prod-build

      - name: Build Windows installer
        run: npx electron-builder --windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secure-electron-windows
          path: |
            dist/*.exe
            dist/*.zip
